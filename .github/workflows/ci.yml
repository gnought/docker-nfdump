---
name: ci
on:
  push:
  schedule:
    - cron: '0 23 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REPO: phaag/nfdump
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: "${{ env.REPO }}"
          clean: true
          fetch-depth: 0
      - id: latest_tag
        run: |
          VER=$(git describe --tags)
          REF=$(git rev-parse --short HEAD)
          echo "::set-output name=ver::${VER}"
          echo "::set-output name=vcs-ref::${REF}"
          echo "::set-output name=vcs-url::$GITHUB_SERVER_URL/$REPO"
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: ${{ github.event_name != 'pull_request' }}
          tags: gnought/docker-nfdump:latest
          build-args: |
            GIT=${{ steps.latest_tag.outputs.vcs-url }}
            HASH=${{ steps.latest_tag.outputs.vcs-ref }}
          labels: |
            org.label-schema.schema-version=1.0
            org.lable-schema.version=${{ steps.latest_tag.outputs.ver }}
            org.label-schema.vcs-ref=${{ steps.latest_tag.outputs.vcs-ref }}
            org.label-schema.vcs-url=${{ steps.latest_tag.outputs.vcs-url }}
